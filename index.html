<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- CSS -->
    <script src="lib/jquery-1.5.1.js"></script>
    <script src="lib/pixastic.custom.js"></script>
    <script src="PicApp.js"></script>
    <script src="FileManager.js"></script>
    <script src="Actions.js"></script>
    <script src="SimpleImageProcess.js"></script>
    <script src="DOMRef.js"></script>
    <script>
        picapp = new PicApp();
        
        function load() {
            try {  
                var fm = picapp.getFileManager();
                $("#upload")[0].addEventListener("change", fm.upload, null);
                $("#download")[0].addEventListener("click", fm.download, null)
            } catch(e) {
                alert(e);
            }
        }

    </script>
  </head>
  <body onload="load();">
    <input type="file" name="upload" id="upload" />
    <canvas id="image" width="500" height="400"></canvas>
    <input type="button" value="blur" onclick="picapp.doAction('blur')"/>
    <input type="button" value="glow" onclick="picapp.doAction('glow')"/>
    <input type="button" value="sharpen" onclick="picapp.doAction('sharpen')"/>
    <input type="button" value="clear" onclick="picapp.doAction('clear')"/>
    <input type="button" value="download" id="download"/>

  </body>
</html>
